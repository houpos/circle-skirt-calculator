<!DOCTYPE html>
<html>
    <head>
        <title>Circle Skirt Calculator</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">       
        <link rel="stylesheet" type="text/css" href="./css/styles.css" /> 
    </head>
    <body>
        <section class="container">
            <div class = "row">
                <div class="col-sm-12 col-md-4">
                    <h3>Circle Skirt Calculator</h2>
                    <form class="m-2" id="circleform" onsubmit="convertMeasurement(); return false"> 
                    <div class="form-check form-check-inline  mr-6 mb-4">
                        <input onclick="setMeasurementType();" class="form-check-input mr-2" type="radio" name="measurement_pref" id="inch" value="in" checked>
                        <label class="form-check-label mr-3" for="inch">Inch</label>
                    </div>
                    <div class="form-check form-check-inline  mr-6 mb-2"> 
                        <input onclick="setMeasurementType();" class="form-check-input mr-2" type="radio" name="measurement_pref" id="centimeter" value="cm">
                        <label class="form-check-label mr-3" for="centimeter">Centimeter</label>                
                    </div>
                    <div class="form-group mb-4">
                        <label id="waist_measurement" for="waist_measurement">Waist Measurement (In)</label>
                        <input class="form-control mb-3" type="number" min="0" max="300" id="waist_ln" name="waist_measurement" required>
                        <label id="skirt_length" for="skirt_length">Skirt Length (In)</label>                    
                        <input class="form-control" type="number" min="0" max="300" id="skirt_ln" name="skirt_length" required>
                    </div>
                    <div class="form-check form-check-inline  mr-6 mb-4">
                        <input class="form-check-input mr-2" type="radio" name="skirt_type" id="full" value="1" checked>
                        <label class="form-check-label mr-3" for="full">Full (360&deg;)</label>
                        <input class="form-check-input mr-2" type="radio" name="skirt_type" id="half" value="2">
                        <lable class="form-check-label mr-3" for="half">Half (180&deg;)</lable>
                    </div>
                    <div class="form-check form-check-inline  mr-6 mb-4">
                        <input class="form-check-input mr-2" type="radio" name="skirt_type" id="quarter" value="4">
                        <lable class="form-check-label mr-3" for="quarter">Quarter (90&deg;)</lable>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-success" value="Submit">
                        <input type="clear" class="btn btn-secondary" value="Clear" onclick="clearForm();">
                    </div>
                </div>
                <div class="col-sm-12 col-md-8" id="resultsbox"></div>
            </form>
        </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/sewing.js"></script> 
    </body>
</html>
